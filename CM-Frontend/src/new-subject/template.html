<div id="page-wrapper">
  <div class="header"> 
    <h1 class="page-header">
      Thêm môn học mới 
  </h1>
  <ol class="breadcrumb">
      <li><a href="">Admin</a></li>
      <li><a href="">Subject</a></li>
      <li class="active">New</li>
  </ol> 

</div>
<div id="page-inner">
    <div class="alert alert-{{self.typeMessage}}" >
        <strong>{{self.message}}</strong>
    </div>

    <div class="row">

      <form role="form" class="content">
        <h2 class="text-center">Thêm môn học</h2>
        <fieldset disabled="">
            <div class="form-group">
                <label for="disabledSelect">Học kỳ hiện tại</label>
                <select id="disabledSelect" class="form-control" >
                    <option value="{{self.semesterName}}">{{self.semesterName}}</option>
                </select>
            </div>
        </fieldset>
        <div class="form-group">
            <label>Chọn giảng viên</label>
            <select class="form-control" ng-model="self.lecturer" ng-click="self.getInfoLecturer()">
                <option ng-repeat="l in self.listLecturer">{{l.Name}}</option>
            </select>
        </div>
        <div class="form-group">
          <label>Mã lớp</label>
          <input class="form-control" required="" ng-model="self.courseName" placeholder="" style="text-transform: uppercase;">
      </div>
      <div class="form-group">
          <label>Tên lớp</label>
          <input class="form-control"  required="" ng-model="self.subjectName" placeholder="">
      </div>
      <div class="form-group">
          <label>Sĩ số</label>
          <input class="form-control"  required="" ng-model="self.totalStudent" placeholder="">
      </div>
      <div class="form-group">
          <label>Ghi chú</label>
          <input class="form-control"  required="" ng-model="self.note" placeholder="">
      </div>

      <button type="submit" class="btn btn-primary" ng-click="self.createNewCourse()">Submit </button>
      <button type="reset" class="btn btn-default">Reset </button>
  </form>

</div>


</div>

<!-- /. PAGE INNER  -->
<footer><p>Đại học Công nghệ - ĐHQGHN</p></footer>
</div>
