<div id="page-wrapper">
  <div class="header"> 
    <h1 class="page-header">
      Thêm môn học mới 
  </h1>
<ol class="breadcrumb">
  <li><a href="#">Admin</a></li>
  <li><a href="#">Subject</a></li>
  <li class="active">New</li>
</ol> 

</div>
<div id="page-inner">
    <div class="alert alert-success">
        <strong>Well done!</strong> You successfully read this important alert message.
    </div>

    <div class="row">

      <form role="form">
        <h2 class="text-center">Thêm môn học</h2>
        <fieldset disabled="">
            <div class="form-group">
                <label for="disabledSelect">Học kỳ hiện tại</label>
                <select id="disabledSelect" class="form-control">
                    <option>Học kỳ I 2017-2018</option>
                </select>
            </div>
        </fieldset>
        <div class="form-group">
            <label>Chọn giảng viên</label>
            <select class="form-control">
                <option ng-repeat="l in self.listLecturer">{{l.Name}}</option>
            </select>
        </div>
        <div class="form-group">
          <label>Mã lớp</label>
          <input class="form-control" placeholder="Nhập mã lớp học phần" style="text-transform: uppercase;">
      </div>
      <div class="form-group">
          <label>Tên lớp</label>
          <input class="form-control" placeholder="Tên lớp học phần">
      </div>
      <div class="form-group">
          <label>Sĩ số</label>
          <input class="form-control" placeholder="">
      </div>
      <div class="form-group">
          <label>Ghi chú</label>
          <input class="form-control" placeholder="">
      </div>

      <button type="submit" class="btn btn-primary">Submit </button>
      <button type="reset" class="btn btn-default">Reset </button>
  </form>

</div>


</div>

<!-- /. PAGE INNER  -->
<footer><p>Đại học Công nghệ - ĐHQGHN</p></footer>
</div>
