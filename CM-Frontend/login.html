<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Login</title>
	<script src="./bower_components/angular/angular.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="src/assets/css/login.css">
</head>
<body>

	<div class="form" id="login">  

  <form action="index.html" method="POST" class="loginClass">

  <div class="form-title">
    {{self.title}}
  </div>

  <div class="input-form">
    <div class="icon">
      <i class="fas fa-user" aria-hidden="true"></i>
    </div>
    <input type="text" placeholder="Username" required="" ng-model="self.username">
  </div>

  <div class="input-form">
    <div class="icon">
      <i class="fa fa-lock" aria-hidden="true"></i>
    </div>
    <input type="password" placeholder="Password" required="" ng-model="self.password">
  </div>
  <button id="submit" type="submit" ng-click="self.login()">Login</button>
</form>


</div>
	
</body>
</html>
